spring:
  application:
    name: payments
  datasource:
    url: ${PAYMENTS_DB_URL}
    username: ${PAYMENTS_DB_USER}
    password: ${PAYMENTS_DB_PASS}
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
